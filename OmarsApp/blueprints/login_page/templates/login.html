{% extends "layout.html" %} 

{% block title %}Login{% endblock %} 

{% block content %}
<h1> Hello There, Please fill out this form and let me know what brought you to my website</h1>

<form action="/register" method="post">
  <input autocomplete="off" autofocus name = "name" placeholder="Name" type="text">
  <select name="reason">
    <option disabled selected>Reason</option>
    {% for reason in reason %}
    <option value="{{reason}}">{{reason}}</option>

    {% endfor %}
  </select>
</form>
<input value="Other" type="radio" name="otherRad" id="otherRad"> <input  id="other" type="text" placeholder="Other" />
<button type="submit" href="/about" class="btn btn-primary">Continue</button>

<h3 align="center"> If you prefer to just browse click here</h3>
<button  type="button" href="/about" class="btn btn-primary">Continue</button>
    {% endblock %}
