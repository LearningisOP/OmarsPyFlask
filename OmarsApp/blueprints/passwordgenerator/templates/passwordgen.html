{% extends "layout.html" %}

{% block head %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style1.css')}}">
{% endblock %}

{%  block content %}


    <h1>Password Generator</h1>
    <form action="/PGen/passwordgenerated" method="POST">
        <label for="length">Password Length:</label>
        <input type="number" id="length" name="length" min="1" max="100" required><br><br>
        <label for="uppercase">Only Uppercase Letters:</label>
        <input type="checkbox" id="uppercase" name="uppercase"><br><br>
        <label for="lowercase">Only Lowercase Letters:</label>
        <input type="checkbox" id="lowercase" name="lowercase"><br><br>
        <label for="numbers">Include Numbers:</label>
        <input type="checkbox" id="numbers" name="numbers"><br><br>
        <label for="symbols">Include Symbols:</label>
        <input type="checkbox" id="symbols" name="symbols"><br><br>
        <input type="submit" value="Generate Password">
    </form>

    {% if password %}
        <h3>Generated Password:</h3>
        <p>{{ password }}</p>
    {% endif %}
{%  endblock %}
