{% extends "layout.html" %}


{% block links %}
<html lang="en" data-bs-theme="dark" ></html>

{% block title %}Pics Section{% endblock %}

{% block head %}

{%  block content %}

<!DOCTYPE html>
<html>
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial;
}

.header {
  text-align: center;
  padding: 20px;
}

/* Create two equal columns that floats next to each other */
.column {
  float: left;
  width: 50%;
  padding: 10px;
}

.column img {
  margin-top: 12px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
<body>

<!-- Header -->
<div class="header">
  <h1>Some of my Fav Pics</h1>
</div>

<!-- Photo Grid -->
<div class="row">
    <div class="column">
      <img src="{{url_for('img_grid.static', filename='Dogs&Ma.jpg')}}" style="width:100%">
      <img src="{{url_for('img_grid.static', filename='FamCruis.thumbnail.jpg')}}" style="width:100%">
      <img src="{{url_for('img_grid.static', filename='Gfxoxo.jpg')}}" style="width:100%">
    </div> 
    <div class="column">
      <img src="{{url_for('img_grid.static', filename='Gambles.jpg')}}" style="width:100%">
      <img src="{{url_for('img_grid.static', filename='UncsTeq.jpg')}}" style="width:100%">
      <img src="{{url_for('img_grid.static', filename='FamPVR.JPG')}}" style="width:100%">
      <img src="{{url_for('img_grid.static', filename='12thgradw_chris.JPG')}}" style="width:100%">
    </div>
    <div class="column">
      <img src="{{url_for('img_grid.static', filename='GradDinner.jpeg')}}" style="width:100%">
      <img src="{{url_for('img_grid.static', filename='GrampsTwin.JPG')}}" style="width:100%">
      <img src="{{url_for('img_grid.static', filename='Prom.JPG')}}" style="width:100%">
    </div>
</div>

</body>
</html>
